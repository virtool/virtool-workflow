version: "3.1"
services:
  pytest:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    command: >
      --cov --cov-report xml:/test/coverage/coverage.xml
      --use-running-containers
      --disable-pytest-warnings 
      ${TEST_PATH}
    volumes:
      - ./coverage:/test/coverage
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: "host"

