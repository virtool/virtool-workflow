version: "3.1"
services:

  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - vt_mongo_data:/data/db
    logging:
      driver: none

  redis:
    image: redis:6.0
    ports:
      - "6379:6379"
    volumes:
      - vt_redis_data:/data
    logging:
      driver: none

  postgres:
    image: postgres:13.1
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: virtool
      POSTGRES_PASSWORD: virtool
    volumes:
      - vt_postgres_data:/var/lib/postgresql/data
    logging:
      driver: none
      driver: none

  jobs-api:
    image: virtool/virtool:12.0.1
    command: jobsAPI --host=0.0.0.0 --port=9990
    depends_on:
      - mongo
      - redis
      - postgres
    environment:
      VT_DB_CONNECTION_STRING: mongodb://mongo:27017
      VT_DB_NAME: test
      VT_REDIS_CONNECTION_STRING: redis://redis:6379
      VT_POSTGRES_CONNECTION_STRING: postgresql+asyncpg://virtool:virtool@postgres/virtool
    ports:
      - "9990:9990"

volumes:
  vt_mongo_data:
  vt_redis_data:
  vt_postgres_data:
