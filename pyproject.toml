[tool.poetry]
name = "virtool-workflow"
version = "0.0.0"
description = "A framework for developing bioinformatics workflows for Virtool."
authors = [
    "Ian Boyes",
    "Blake Smith",
    "Ryan Fang",
    "Matt Curtis",
    "Aman Monga",
    "Bryce Davidson",
    "Christine Wong Chong",
    "Lilly Roberts",
    "Markus Swoveland",
    "Ryan Fang",
]
license = "MIT"
maintainers = [
    "Ian Boyes",
    "Reece Hoffman"
]
readme = "README.md"
repository = "https://github.com/virtool/virtool-workflow"
classifiers = [
    "Programming Language :: Python :: 3.12",
]
packages = [
    { include = "virtool_workflow" },
]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
aiofiles = "^0.7.0"
aiohttp = "^3.8.1"
biopython = "^1.81"
click = "^8.1.7"
orjson = "^3.9.9"
pydantic-factories = "^1.17.3"
pyfixtures = "^1.0.0"
sentry-sdk = "^2.3.1"
virtool-core = "^12.0.0"

[tool.poetry.scripts]
run-workflow = "virtool_workflow.cli:cli_main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-aiohttp = "^1.0.0"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.10.0"
sphinx = "^4.0.2"
syrupy = "^3.0.5"
sphinx-autobuild = "^2021.3.14"
sphinx-nameko-theme = "^0.0.3"
pytest-structlog = "^0.6"
sphinx-toolbox = "^3.5.0"
ruff = "^0.4.6"
piccolo-theme = "^0.22.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
exclude = [
    "docs",
    ".eggs",
    ".git",
    ".github",
    ".mypy_cache",
    ".pytest-cache",
    ".ruff_cache",
    "__pypackages__",
]

[tool.ruff.lint]
select = ["ALL"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
