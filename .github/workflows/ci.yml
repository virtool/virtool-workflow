name: ci

on:
  pull_request:
    branches:
      - "main"
      - "alpha"
  push:
    branches:
      - "main"
      - "alpha"

jobs:
  commitlint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Commitlint
        uses: wagoid/commitlint-github-action@v5
  test:
    runs-on: ubuntu-22.04
    services:
      redis:
        image: redis:6.0
        ports:
          - 6379:6379
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker Build
        run: docker build -t workflow .
      - name: Docker Run
        run: docker run workflow poetry run pytest --redis-connection-string redis://redis:6379
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Poetry Build
        run: |
            poetry check
            poetry build
  release:
    runs-on: ubuntu-22.04
    if: github.event_name == 'push'
    needs:
      - commitlint
      - build
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install semantic-release
        run: npm i semantic-release@^22.0.12 conventional-changelog-conventionalcommits@^7.0.2
      - name: Release
        env:
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
